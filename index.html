<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Nightmare Blog</title>
  <link rel="shortcut icon" href="images/logo.jpg">
  <style>
    body {
      background-image: url('images/stg3bg1.png');
	  background-repeat: repeat;
    }

    .container {
	max-width: 800px;
	background-color: #4b0d0d78;
	margin: 0 auto;
	padding: 20px;
	border: 1px solid #fff;
	box-shadow: 0 0 10px #fff;
	}

	h1, h2, h3 {
	color: #ffcc00;
	}

	a {
	color: #ffcc00;
	text-decoration: none;
	transition: color 0.3s ease;
	text-decoration: underline;
	}

	a:hover {
	color: #4702be;
	}

	article {
	margin-bottom: 30px;
	padding: 10px;
	background-color: #333333a8;
	border: 1px solid #fff;
	box-shadow: 0 0 5px #fff;
	}

	article h2 {
	font-size: 24px;
	margin-bottom: 10px;
	}

	article p {
	line-height: 1.5;
	color: #ff9900;
	}

	footer {
	margin-top: 30px;
	text-align: center;
	color: #fff;
	}

    /* 自定义其他样式 */
  </style>
</head>
<body>
	<img id="logo" src="images/logo.jpg" width="200" height="200" />
    <h1 id="title">
        <div>欢迎来到</div>
        <div>ZSF Team!</div>
    </h1>
  <div class="container">
    <header>
      <h1>My Nightmare Blog</h1>
    </header>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <main>
      <article>
        <h2>My First Blog Post</h2>
        <p>This is my first blog post. It's going to be a nightmare!</p>
      </article>

      <article>
        <h2>My Second Blog Post</h2>
        <p>This is my second blog post. It's getting scarier!</p>
      </article>
    </main>

    <footer>
      <p>&copy; 2022 My Nightmare Blog. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
